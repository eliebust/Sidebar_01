<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstactic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-top-wrapper">
            <div class="sidebar-top">
                <a href="" class="logo_wrapper">
                    <img src="assets/storeify.png" alt="logo" class="logo-small">
                    <span class="hide">
                        storeify
                    </span>
                </a>
            </div>
            <div class="expand-btn">
            </div>
        </div>
        <div class="search_wrapper">
            <input type="search" placeholder="search for anything....">
        </div>
        <div class="sidebar-links">
            <h2>Main</h2>
            <ul>
                <li>
                    <a href="#home" title="Home" class="tooltip">
                        <span class="link hide">Home</span>
                        <span class="tooltip_content">Home</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar-link">
            <h2>Communication</h2>
            <ul>
                <li>
                    <a href="#communication" title="Communocation" class="tooltip">
                        <span class="link hide">Communication</span>
                        <span class="tooltip_content">Communication</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar_action_wrapper">
            <div class="sidebar_action">
                <div class="progress-bar">
                    <div class="progress-bar_value">
                        60%
                    </div>
                    <h2>Used Capacity</h2>
                    <p>
                        You are already using 60% of your capacity.
                    </p>
                    <button>
                        Upgrade plan
                    </button>
                </div>
            </div>
        </div>
        <div class="sidebar-link botton-links">
            <ul>
                <li>
                    <a href="#settings" title="settings" class="tooltip">
                        <span class="link hide">Settings</span>
                        <span class="tooltip_content">Settings</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="dividir"></div>
        <div class="sidebar_profile">
            <div class="avatar_wrapper">
                <img src="assents/profile.png" alt="Joe Doe Pinture">
                <div class="online_status"></div>
            </div>
            <section class="avatar_name hide">
                <div class="user-name">Joe Doe</div>
                <div class="email">joe.doe@atheros.ai</div>
            </section>
            <a href="#logout" class="logout"></a>
        </div>
    </nav>

    <script src="script.js"></script>



</body>
</html>
